version: 2

sources:
  - name: "{{ env_var('SF_RAW_SCHEMA') }}"
    schema: "{{ env_var('SF_RAW_SCHEMA') }}"
    config:
      meta:
        external_location: "{{ env_var('FILE_LOC_BASE') }}/{{ env_var('SF_RAW_PIPELINE') }}/{{ env_var('SF_RAW_SCHEMA') }}/{identifier}/*.parquet"
    tables:
      - name: contacts
        identifier: contact
      - name: teams
        identifier: usawfl_team__c
      - name: tournaments
        identifier: usawfl_tournaments__c
      - name: officials
        identifier: usawfl_officials__c
      - name: official_links
        identifier: usawfl_official_link__c
      - name: members
        identifier: usawfl__c
