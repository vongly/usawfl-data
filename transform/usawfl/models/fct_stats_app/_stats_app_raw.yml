version: 2

sources:
  - name: stats_app_raw
    schema: "{{ env_var('SA_RAW_SCHEMA') }}"
    config:
      meta:
        external_location: "{{ env_var('FILE_LOC_BASE') }}/{{ env_var('SA_RAW_PIPELINE') }}/{{ env_var('SA_RAW_SCHEMA') }}/{identifier}/*.parquet"
    tables:
      - name: players
        identifier: player_classifications_player
      - name: player_stats
        identifier: player_classifications_playerstat
      - name: stats
        identifier: player_classifications_stat
      - name: teams
        identifier: player_classifications_team
      - name: tournaments
        identifier: player_classifications_tournament
      - name: tournament_players
        identifier: player_classifications_tournamentplayer
